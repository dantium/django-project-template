upstream %(app_name)s {
    server localhost:%(app_port)s;
}

server {
    listen   80;
    server_name %(domain)s;
    access_log /var/logs/%(app_name)s/access.log;
    error_log /var/logs/%(app_name)s/error.log;

    location / {
      include uwsgi_params;
      uwsgi_pass %(app_name)s;
    }

    location /admin_media/ {
       alias $%(virtualenv)s/src/django/django/contrib/admin/media/;
    }

    location /static/ {
      alias %(app_path)s/serve_static/;
    }

    # add optimisations

}